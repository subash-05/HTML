<html>
    <body>
        <h1 style="outline: auto;">Login Form</h1>

        <label>Name </label><input type="text" placeholder="FirstName"> <input type="text" placeholder="LastName"><br><br>

        <label>Email </label><input type="text" placeholder="Email"><br><br>

        <label>Phone Number </label><input type="number" placeholder="10-digit number"><br><br>

        <label>Password </label><input type="password" placeholder="password"><br>

        <label>Gender </label><br>
        <input id="m" type="radio" name="gender" value="male"><label for="m">Male</label><br>
        <input id="f" type="radio" name="gender" value="female"><label for="f">Female</label><br>
        <input id="not" type="radio" name="gender" value="not disclosed"><label for="not">Not Wish to Disclose</label><br>

        <label>Address: </label><br>
        <textarea cols="25" rows="5"></textarea><br>

        <label>Date of Birth</label><br>
        <input type="date"><br><br>

        <label>Time</label><br>
        <input type="time"><br><br>

        <label>Languages</label><br>
        <input id="tamil" type="checkbox" value="Tamil"><label for="tamil">Tamil</label><br>
        <input id="eng" type="checkbox" value="English"><label for="eng">English</label><br>
        <input id="french" type="checkbox" value="French"><label for=french>French</label><br><br>

        <label>Select your field of Interest: </label><br>
        <select multiple>
            <option>Music</option>
            <option>Cycling</option>
            <option>Badminton</option>
            <option>Cricket</option>
        </select><br><br>

        <label>Upload your Photo</label><br>
        <input type="file"><br><br>

        <input type="submit"> <input type="reset"> <br>
    </body>
</html>
